{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'plugin/bs/css/bootstrap.css' %}">
    <script src="{% static 'js/jquery.js' %}"></script>
    <script src="{% static 'plugin/bs/js/bootstrap.min.js' %}"></script>
    <!-- 公共模板样式 -->
    {% block css %}

    {% endblock %}
</head>
<body>
<!-- 导航条区域 -->
<nav class="navbar navbar-inverse">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
                    data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="{% url 'project_list' %}">Brand</a>
        </div>

        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <ul class="nav navbar-nav">
                <li class="active"><a href="#">Link <span class="sr-only">(current)</span></a></li>
                <li><a href="#">Link</a></li>
            </ul>
            <ul class="nav navbar-nav navbar-right">

                {% if request.flag %}
                    <li class="dropdown">
                        <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true"
                           aria-expanded="false">{{ request.user }}  <span class="caret"></span></a>
                        <ul class="dropdown-menu">
                            <li><a href="#">官网</a></li>
                            <li role="separator" class="divider"></li>
                            <li><a href="{% url 'exit' %}">退出</a></li>
                        </ul>
                    </li>
                {% else %}
                    <li><a href="#">工作台</a></li>
                    <li><a href="#">文档</a></li>
                {% endif %}
            </ul>
        </div>
    </div>
</nav>

<!-- 公共模板内容 -->
{% block content %}

{% endblock %}
</body>
<!-- 公共模板js -->
{% block js %}

{% endblock %}
</html>
